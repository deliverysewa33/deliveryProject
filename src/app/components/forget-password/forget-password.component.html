    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <div class="container">
        <div class="card card-container">
                <img id="profile-img" class="profile-img-card"  src="/assets/images/icon.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <p style="color:red;">{{message}}</p> 
            <form class="form-signin" #forgetPasswordForm="ngForm" (ngSubmit)=" onSubmit(forgetPasswordForm)">
                    <input type="text" class="form-control" id="email" required placeholder="Email"
                      [(ngModel)]="model.email" name="email" #email="ngModel"
                      pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                      <div class="alert alert-danger" [hidden]="email.valid || email.untouched">
                          <div  *ngIf="email.errors && email?.errors.required">
                              Email is required
                          </div>
                          <div  *ngIf="email.errors && email?.errors.pattern">
                              Email is invalid
                          </div>
                      </div>
                      <button type="submit" class="btn btn-success"
                      [disabled]="!forgetPasswordForm.form.valid">Send</button>
            </form><!-- /form -->
            
        </div><!-- /card-container -->
    </div><!-- /container -->

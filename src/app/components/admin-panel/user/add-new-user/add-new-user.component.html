<div class="container">
  <h2> Add new User</h2>
  <form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm)">
    <div class="col-md-7">
      <label for="fullName"> Full Name</label>
      <input type="text" class="form-control" id="fullName" required [(ngModel)]="newUser.fullName" name="fullName" #fullName="ngModel">
    </div>
    <div class="col-md-7">
      <label for="password"> Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="newUser.password" name="password" #password="ngModel">
    </div>
    <div class="col-md-7">
      <label for="email"> Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="newUser.email" name="email" #email="ngModel">
    </div>
    <div class="col-md-7">
      <label for="userName"> User Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="newUser.userName" name="userName" #userName="ngModel">
    </div>

    <div class="col-md-7">
      <label for="phoneNo">Phone Number</label>
      <input type="text" class="form-control" id="phoneNo" required [(ngModel)]="newUser.phoneNo" name="phoneNo" #phoneNo="ngModel">
    </div>

    <br>

    <div class="col-md-6">
      <button type="submit" class="btn btn-success" [disabled]="addUserForm!.form.valid">Log In</button>

    </div>

  </form>
</div>
